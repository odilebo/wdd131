<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
    <link rel="stylesheet" href="styles/project-large.css">
    <script defer src="scripts/project.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Submit a Review</h1>
        <nav>
            <ul>
                <li><a href="project-home.html">Home</a></li>
                <li><a href="project-ideapage.html">Newer Ideas</a></li>
                <li><a href="project-form.html">Newsletter</a></li>
                <li><a href="project-ideas.html">Older Ideas</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <form action="subscribe.html" method="get">
            <h2>Subscribe to Our Newsletter</h2>
        
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label>What topics interest you?</label><br>
            <input type="checkbox" id="inventions" name="topics" value="inventions">
            <label for="inventions">Innovations & Inventions</label><br>
        
            <input type="checkbox" id="history" name="topics" value="history">
            <label for="history">Historical Ideas</label><br>
        
            <input type="checkbox" id="psychology" name="topics" value="psychology">
            <label for="psychology">Psychology & Thought</label><br>
        
            <input type="submit" value="Subscribe">
        </form>
    </main>

    <footer>
        <span id="currentyear"></span>
        <p>Oarabile Dilebo. Johannesburg South Africa</p>
        <span id="lastModified"></span>
    </footer>
</body>
